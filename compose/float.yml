version: '3.3'
services:

  float-rsp:
    hostname: float-rsp
    build:
      context: ../cluster
      dockerfile: ./float/Dockerfile
      args:
        - "PRODUCT=rsp"
        - "PORT=8989"
    ports:
      - "8989:8989"
    environment:
      - "LICENSE=$RSP_FLOAT_LICENSE"
      - "PRODUCT=rsp"

  float-connect:
    hostname: float-connect
    build:
      context: ../cluster
      dockerfile: ./float/Dockerfile
      args:
        - "PRODUCT=connect"
        - "PORT=8999"
    ports:
      - "8999:8999"
    environment:
      - "LICENSE=$CONNECT_FLOAT_LICENSE"
      - "PRODUCT=connect"

  float-rspm:
    hostname: float-rspm
    build:
      context: ../cluster
      dockerfile: ./float/Dockerfile
      args:
        - "PRODUCT=rspm"
        - "PORT=8969"
    ports:
      - "8969:8969"
    environment:
      - "LICENSE=$RSPM_FLOAT_LICENSE"
      - "PRODUCT=rspm"
