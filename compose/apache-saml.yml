version: "2.3"
services:
  saml-idp:
    hostname: saml-idp
    image: kristophjunge/test-saml-idp
    ports:
      - 8080:8080
      - 8443:8443
    environment:
      - SIMPLESAMLPHP_SP_ENTITY_ID=apache-saml
      - SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE=http://localhost/secret/postResponse
      - SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE=http://localhost/secret/logout
    volumes:
      - ../cluster/users.php:/var/www/simplesamlphp/config/authsources.php

  apache-saml:
    hostname: apache-saml
    build:
      context: ../cluster
      dockerfile: apache-saml/Dockerfile
    ports:
      - 80:80


  oauth2-debug:
    hostname: oauth2-debug
    image: brndnmtthws/nginx-echo-headers

  oauth2-connect:
    hostname: oauth2-connect
    build:
      context: ../cluster
      dockerfile: oauth2-connect/Dockerfile
      args:
        - CONNECT_BINARY_URL=rstudio-connect_1.6.6.1-4_amd64.deb
    privileged: true
    environment:
      - CONNECT_LICENSE

    
