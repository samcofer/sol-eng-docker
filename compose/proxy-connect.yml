version: "2.3"
services:

  proxy-connect:
    hostname: proxy-connect
    image: rstudio/sol-eng-connect:${CONNECT_VERSION}
    privileged: true
    volumes:
      - ../cluster/proxy-connect.gcfg:/etc/rstudio-connect/rstudio-connect.gcfg
    ports:
      - 3939
    environment:
      - CONNECT_LICENSE
