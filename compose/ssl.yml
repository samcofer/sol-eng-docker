version: '2.3'
services:
  cfssl:
    hostname: cfssl
    image: cfssl/cfssl
    command: ["serve", "-ca", "/auth-docker.pem", "-ca-key", "/auth-docker.key.nopass", "-address", "cfssl"]
    volumes: 
      - ../cluster/auth-docker.key.nopass:/auth-docker.key.nopass
      - ../cluster/auth-docker.pem:/auth-docker.pem

