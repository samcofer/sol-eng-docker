version: '2.3'
services:
  base-rsp:
    hostname: base-rsp
    image: rstudio/rstudio-server-pro:${RSTUDIO_VERSION}
    privileged: true
    environment:
      RSP_LICENSE: ${RSP_LICENSE}
    ports:
      - "8787"
    volumes:
      - ../cluster/base-rserver.conf:/etc/rstudio/rserver.conf
      - ../cluster/jupyter.conf:/etc/rstudio/jupyter.conf
