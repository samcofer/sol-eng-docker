version: '2.3'
services:

  k-server:
    build:
      context: ./cluster
      dockerfile: server/Dockerfile
  k-simple-client:
    build:
      context: ./cluster
      dockerfile: simple-client/Dockerfile
    links:
      - k-server
  k-rstudio:
    build:
      context: ./cluster
      dockerfile: rstudio/Dockerfile
    links:
      - k-server
