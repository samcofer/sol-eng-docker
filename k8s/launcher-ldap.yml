apiVersion: apps/v1
kind: Deployment
metadata:
  name: launcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: launcher
  template:
    metadata:
      labels:
        app: launcher
    spec:
      serviceAccount: job-launcher
      containers:
      - name: launcher
        image: us.gcr.io/rstudio-soleng/launcher-ldap
        #args: ["/usr/lib/rstudio-server/bin/rstudio-launcher"]
        #command: ["sleep","10000"]
        #imagePullPolicy: Never
        ports:
        - containerPort: 5559
        volumeMounts:
        - name: launcher-pub
          mountPath: "/etc/rstudio/launcher.pub"
          subPath: "launcher.pub"
        - name: launcher-pem
          mountPath: "/etc/rstudio/launcher.pem"
          subPath: "launcher.pem"
      volumes:
      - name: launcher-pub
        configMap:
          name: launcher-pub
          items:
          - key: launcher.pub
            path: "launcher.pub"
      - name: launcher-pem
        configMap:
          name: launcher-pem
          defaultMode: 384
          items:
          - key: launcher.pem
            path: "launcher.pem"
---
apiVersion: v1
kind: Service
metadata:
  name: launcher
spec:
  type: NodePort
  selector:
    app: launcher
  ports:
  - port: 5559
